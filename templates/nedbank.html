<!DOCTYPE html>

<body>

<h1>The select element</h1>

<p>The select element is used to create a drop-down list.</p>

<form action="/templates" method="POST" enctype="multipart/form-data">
  <label for="University">Choose a University/College:</label>
  <select name="varsity" id="varsity">
    <option value="boston">Boston Business College</option>
    <option value="richfield">Richfield</option>
    <option value="uct">UCT (University of Cape Town)</option>
    <option value="fort hare">University of Fort Hare</option>
    <option value="UNISA">UNISA (University of South Africa)</option>
    <option value="UFS">UFS (University of Free State)</option>
    <option value="UKZN">UKZN (University of KwaZulu-Natal)</option>
    <option value="NWU">NWU (North West University)</option>
  </select>
  <br><br>
  <label for="University">Type a course name:</label>
  <input type="text" name="course" id='course'>
  <br><br>
  <input type="submit" value="Submit">
</form>

<p>Click the "Submit" button and the form-data will be sent to a page on the 
server called "action_page.php".</p>

</body>
</html>
